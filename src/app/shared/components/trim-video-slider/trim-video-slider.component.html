<div class="runner runner-inactive" #sliderRef>
    <div class="active-runner-container">
        <div class="runner runner-active" #activeRunnerRef></div>
    </div>
    <div class="thumb start-thumb"
         [style.left.%]="startThumb.positionPercent"
         (pointerdown)="thumbPointerDown(startThumb, $event)"
         (pointerup)="thumbPointerUp(startThumb, $event)"
         #startThumbRef>
        <span class="thumb-label" *ngIf="startThumb.showLabel" @fadeInOut>0:02</span>
    </div>
    <div class="thumb end-thumb"
         (mousedown)="thumbMouseDown(endThumb, $event)"
         (mouseup)="thumbMouseUp(endThumb, $event)"
         #endThumbRef>
        <span class="thumb-label" *ngIf="endThumb.showLabel" @fadeInOut>2:43</span>
    </div>
</div>
