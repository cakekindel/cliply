<div [class]="'fab-container mat-ripple ' + type.className"
     (mousedown)="mouseDown()"
     (mouseup)="mouseUp()"
     [class.mat-elevation-z6]="!pressed"
     [class.mat-elevation-z12]="pressed"
     [matRippleColor]="type.rippleColor"
     matRipple>

    <i class="material-icons">{{icon}}</i>
    <span>
        <ng-content></ng-content>
    </span>
</div>
